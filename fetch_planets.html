<!DOCTYPE html>
<html>
   <head>
      <title>Fetch Planets</title>
      <script>
         window.addEventListener("load", function(){
            // TODO: fetch planets JSON
            fetch("https://handlers.education.launchcode.org/static/planets.json").then(function(response){
               // console.log(response);
               response.json().then(function(data){
                  // console.log(data);
                  const destination = document.getElementById("destination");
                     let i = 0;
                     destination.addEventListener('click', function(){
                        destination.innerHTML=`
                           <div>
                              <h3>Planet ${data[i].name}</h3>
                              <img src=${data[i].image} height=250></img>
                           </div>
                        `;
                        i = (i + 1) % data.length;
                      });
                     });
                  });
               });
            
            // Comment: The below 2 lines of code do not work. Referece Error - "data" is not found.
            // const destination = document.getElementById("destination");
            // destination.innerHTML = `<h3>Planet ${data[0].name}</h3>`;
         
      </script>
   </head>
   <body>
      <h1>Destination</h1>
      <div id="destination">
         <h3>Planet</h3>
      </div>
   </body>
</html>
